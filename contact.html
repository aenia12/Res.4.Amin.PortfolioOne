    <meta

      content="Aenia Amin is a front-end developer from the US. Contact Aenia Amin to learn more about her experience as a front-end developer."

  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="images/logo.png"
            alt="Aenia/SheCodes logo"
            class="logo d-none d-md-block"
          />
          <img
            src="images/logo-small.jpg"
            alt="Aenia/SheCodes logo"
            class="logo d-block d-md-none"
          />
        </a>
        <ul>
          <li>
            <a href="/" title="Homepage">Home</a>
          </li>
          <li>
            <a href="/about.html" title="About Aenia">About</a>
          </li>
          <li>
            <a href="/work.html" title="Aenia's work">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html" title="Contact Aenia">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/mwkalajy"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required=""
                  autofocus=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required=""
                ></textarea>
              </div>

              <!-- your other form fields go here -->

              <button type="submit" class="btn btn-branding">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>
            <p>
              <a href="mailto:aenia12@gmail.com" title="Aenia's email link" class="contact-info"
                >aenia12@gmail.com</a
              >
            </p>
            <h3>Twitter</h3>
            <p>
              <a href="https://twitter.com/shecodesio" title="Twitter page" class="contact-info"
                >@shecodesio</a
              >
            </p>
            <h3>Instagram</h3>
            <p>
              <a
                href="https://www.instagram.com/shecodes.io/"
                title="Instagram page"
                class="contact-info"
                >@shecodesio</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="contact-box justify-content-between mb-5 d-none d-md-flex">
        <div>
          <h3>Work inquiry</h3>
          <p class="text-muted">Let's work together</p>
        </div>
        <div>
          <a
            class="btn btn-branding mt-3"
            href="/contact.html"
            title="Contact link"
          >
            Contact me
          </a>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-5">
        <a
          href="mailto:aenia12@gmail.com"
          title="Aenia's email link"
          class="email-link"
          >aenia12@gmail.com</a
        >
      </div>
      <div class="social-links d-flex justify-content-center">
        <a
          href="https://github.com/aenia12/Res.4.Amin.PortfolioOne"
          title="Aenia's GitHub portfolio"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://www.instagram.com/shecodes.io/" title="Instagram page">
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/shecodesio" title="Twitter page">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
      </div>
      <p class="mt-5 text-center">
        ✌️ This website was coded by Aenia Amin, and is
        <a
          href="https://github.com/aenia12/Res.4.Amin.PortfolioOne"
          title="Aenia's Github portfolio"
          class="contact-info"
          >open-sourced.</a
        >
      </p>
    </footer>
